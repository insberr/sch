name: test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: "yarn"
    - run: yarn
    - run: yarn build
    - run: yarn test
    - name: minified file
      run: cat testOut/test.min.scs
    - name: prettified
      run: cat testOut/test.pretty.scs
    - name: parsed
      run: cat testOut/test.ignore.json
    - name: Upload output
      uses: actions/upload-artifact@v3
      with:
        name: testoutput
        path: testOut
